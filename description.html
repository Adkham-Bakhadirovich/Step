<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Multi-Step Form</title>
</head>
<body>
  <!-- Start of Header  -->
  <header class="site-header">
    <div class="container">
      <div class="site-header__inner">
        <a class="logo" href="#"><img class="logo__img" src="./images/site-logo.svg" alt="site-logo" width="304" height="40"></a>
        
        <a class="site-header__link" href="#">Register</a>
      </div>
    </div>
  </header>
  <!-- Finish of Header  -->
  
  <!-- Start of Main  -->
  <main>
    <!-- Start of Section Desc  -->
    <section class="desc">
      <div class="container">
        <h2 class="desc__title">Project description</h2>

        <div class="desc__box">
          <span class="desc__sspan">
            <strong class="desc__strong">NAME:</strong>
            <p class="desc__text"></p>
          </span>

          <span class="desc__span">
            <strong class="desc__strong">EMAIL:</strong>
            <p class="desc__text"></p>
          </span>

          <span class="desc__span">
            <strong class="desc__strong">CONTACT:</strong>
            <p class="desc__text"></p>
          </span>

          <span class="desc__span">
            <strong class="desc__strong">COMPANY:</strong>
            <p class="desc__text"></p>
          </span>

          <span class="desc__span">
            <strong class="desc__strong">SERVICE:</strong>
            <p class="desc__text"></p>
          </span>

          <span class="desc__span">
            <strong class="desc__strong">BUDGET: </strong>
            <p class="desc__text"></p>
          </span>
        </div>
      </div>
    </section>
    <!-- Finish of Section Desc  -->
  </main>
  <!-- Finish of Main  -->
  
  
  <!-- Start of Footer  -->
  <footer class="site-footer">
    <div class="container">
      <div class="site-footer__inner">
        <div class="site-footer__box">
          <a class="site-footer__link" href="#"><img src="./images/site-logo.svg" alt="site-logo" width="262" height="34"></a>
          <p class="site-footer__text">Copyright Â© 2021 BRIX Templates | All Rights Reserved</p>
        </div>
        
        <form class="site-footer__form">
          <input class="site-footer__input" type="email" placeholder="Enter your email">
          <button class="site-footer__button" type="submit">Subscribe</button>
        </form>
      </div>
    </div>
  </footer>
  <!-- Finish of Footer  -->
</body>
</html>
